<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_클릭한 숫자 기록하기</title>

    <link rel="stylesheet" href="../css/29_클릭한숫자기록하기.css">
</head>
<body>
    <h1>클릭한 숫자 기록하기(10글자 까지만)</h1>

    <div id="container">
        <div class="row">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
        </div>

        <div class="row">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
        </div>

        <div class="row">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>

        <div class="row">
            <div class="num">0</div>
        </div>

       <div id="outputArea">클릭한 숫자 : <span id="output"></span></div> 
        <button id="resetBtn">초기화</button>
    </div>





    <script src="../js/29_클릭한숫자기록하기.js"></script>
</body>
</html>
